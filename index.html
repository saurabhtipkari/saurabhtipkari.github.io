<!DOCTYPE html> 
<html> 
<head>
<title> Login Page </title>
<link rel="stylesheet" href="style.css">

<script type="text/javascript">
function validate()
{
    if(   document.getElementById("text1").value == "root"
       && document.getElementById("text2").value == "root" )
    {
        alert( "LogIn succeeded" );
        location.href="frame1.html";
    }
    else
    {
        alert( "validation failed" );
        location.href="index.html";
    }
}
</script>


</head>
<body>


<div class="login-box">
	<h1>Log In</h1>
	
	<div class="textbox">
	<i class="fas fa-user"></i>
      		<input type="text" placeholder="Username" id="text1"/>
	</div>
		<div class="textbox">
    		<input type="text" placeholder="Password" id="text2"/> 
	</div>

    <input type="button" class="btn" value="Login"  onclick="javascript:validate()" />


</div>
</body>   
</html>
